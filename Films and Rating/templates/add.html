{% extends "base.html" %}

{% block body %}
    <a href="{{url_for('films_list')}}">
        <button>Список фильмов</button>
    </a>
    <h1>Добавление фильма</h1>
    <form method="post">
        <p>
            Название:
            <input type="text" name="name">
        </p>
        <p>
            Рейтинг:
            <input type="number" step="0.01" name="rating">
        </p>
        <p>
            Страна:
            <input type="text" name="country">
        </p>
        <br>
        <button type="submit">Добавить</button>
    </form>
    {% if status %}
        <p>
            {{status}}
        </p>
    {% endif %}
    <style>
        input
        {
            display: block;
        }
    </style>
{% endblock %}
